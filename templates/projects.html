{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="static/project.css">
<h1 id="big-text" align="center">Projects</h1>
{% for project_names in project_name %}
<div class=" project-cards w3-card" align="center" style="width:30%;">

    <h3>{{project_names.Project_Name.capitalize()}}</h3>
    <h3>{{project_names.Github_Link.capitalize()}}</h3>
    <h3>{{project_names.Project_Description.capitalize()}}</h3>
</div>
{% endfor  %}
{% endblock %}
